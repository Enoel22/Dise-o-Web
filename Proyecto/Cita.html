    <section class="py-5" id="t3">
      <div class="">
          <div class="container">
              <!-- Formulario de citas para barbería -->
              <form method="post">
                  
                  <!-- Nombre y correo -->
                  <div class="form-group row">
                      <div class="col-6">
                          <div class="pt-3">
                              <label for="name">Nombre:</label>
                              <input type="text" id="name" class="form-control rounded-pill" placeholder="Escriba su nombre" required>
                          </div>
                      </div>
                      <div class="col-6">
                          <div class="pt-3">
                              <label for="email">Correo:</label>
                              <input type="email" id="email" class="form-control rounded-pill" placeholder="Escriba su correo" required>
                          </div>
                      </div>
                  </div>
                  
                  <!-- Fecha y hora -->
                  <div class="form-group row pt-4">
                      <div class="col-6">
                          <div class="pt-3">
                              <label for="date">Fecha:</label>
                              <input type="date" id="date" class="form-control rounded-pill" required>
                          </div>
                      </div>
                      <div class="col-6">
                          <div class="pt-3">
                              <label for="time">Hora:</label>
                              <input type="time" id="time" class="form-control rounded-pill" required>
                          </div>
                      </div>
                  </div>
                  
                  <!-- Tipo de servicio -->
                  <div class="form-group row pt-4">
                      <div class="col-12">
                          <label for="service">Tipo de servicio:</label>
                          <select id="service" class="form-control rounded-pill" required>
                              <option value="" disabled selected>Seleccione un servicio</option>
                              <option value="corte">Corte de cabello</option>
                              <option value="barba">Afeitado de barba</option>
                              <option value="combo">Corte y barba</option>
                              <option value="otros">Niño</option>
                          </select>
                      </div>
                  </div>
                  
                  <!-- Mensaje adicional -->
                  <div class="form-group row pt-4">
                      <div class="col-12">
                          <label for="message">Comentario adicional:</label>
                          <textarea id="message" class="form-control rounded-4" rows="5" placeholder="Opcional"></textarea>
                      </div>
                  </div>
                  
                  <!-- Botones -->
                  <div class="pt-5 text-center">
                      <button type="submit" class="btn btn-warning rounded-pill px-4">Reservar cita</button>
                      <button type="reset" class="btn btn-secondary rounded-pill px-4">Limpiar</button>
                  </div>
              </form>
          </div>
      </div>
  </section>
